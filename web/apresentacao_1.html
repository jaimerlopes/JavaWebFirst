<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>

    <!-- Adicione o link para o CSS do Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Adicione um link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Meu Currículo</h1>

        <div class="row">
            <div class="text-center">
                <h2>Informações Pessoais</h2>
                <p><strong>Nome:</strong> Seu Nome</p>
                <p><strong>Email:</strong> seu@email.com</p>
                <p><strong>Telefone:</strong> (123) 456-7890</p>
            </div>

            <div class="col-md-6 background-image"></div>
        </div>

        <!-- Nova seção de serviços -->
        <div class="services-section">
            <h2>Serviços</h2>
            <div class="services">
                <div class="service">Serviço 1</div>
                <div class="service">Serviço 2</div>
                <div class="service">Serviço 3</div>
            </div>
        </div>

        <!-- Nova seção de curiosidades -->
        <div class="curiosities-section">
            <h2>Curiosidades</h2>
            <div class="curiosities">
                <div class="curiosity">Curiosidade 1</div>
                <div class="curiosity">Curiosidade 2</div>
                <div class="curiosity">Curiosidade 3</div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
